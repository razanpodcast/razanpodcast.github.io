<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پادکست رازان | Razan Podcast</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@200;300;500&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <style>
        :root {
            --bg-color: #080808; 
            --card-bg: #121212;
            --accent-color: #c9a730; 
            --text-main: #f0f0f0;
            --text-dim: #888888;
        }

        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px 20px;
            margin: 0;
            -webkit-font-smoothing: antialiased; 
        }

        .header {
            text-align: center;
            margin-bottom: 45px;
        }

        .profile-img {
            width: 110px; /* Slightly larger image */
            height: 110px;
            border-radius: 50%; 
            margin-bottom: 20px;
            border: 1px solid #222;
            padding: 5px;
        }

        h1 { 
            font-size: 1.8rem; /* Increased from 1.5rem */
            font-weight: 500; 
            margin: 10px 0; 
            letter-spacing: -0.5px;
        }

        .tagline { 
            color: var(--accent-color); 
            font-size: 1.1rem; /* Increased from 0.9rem */
            font-weight: 200; 
            margin-bottom: 10px; 
            letter-spacing: 0.5px;
        }

        .section-title {
            width: 100%;
            max-width: 420px;
            font-size: 0.9rem; /* Increased from 0.75rem */
            color: var(--text-dim);
            margin: 30px 0 12px 0;
            text-align: right;
            padding-right: 2px;
            font-weight: 300;
            text-transform: uppercase;
        }

        .links-container {
            width: 100%;
            max-width: 420px;
            display: flex;
            flex-direction: column;
            gap: 14px;
        }

        .link-card {
            background-color: var(--card-bg);
            color: var(--text-main);
            text-decoration: none;
            padding: 18px 25px; /* Added more padding for bigger text */
            border-radius: 10px; 
            display: flex;
            align-items: center;
            font-weight: 300; 
            font-size: 1.1rem; /* Increased from 0.95rem */
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            border: 1px solid #1a1a1a;
        }

        .link-card i {
            font-size: 1.3rem; /* Icons scaled up to match text */
            margin-left: 18px;
            width: 25px;
            text-align: center;
            opacity: 0.7;
        }

        .link-card:hover {
            background-color: #1a1a1a;
            border-color: var(--accent-color);
            letter-spacing: 0.3px; 
        }
        
        .spotify:hover i { color: #1DB954; opacity: 1; }
        .youtube:hover i { color: #FF0000; opacity: 1; }
        .instagram:hover i { color: #E1306C; opacity: 1; }

        footer {
            margin-top: 80px;
            font-size: 0.8rem; /* Increased from 0.65rem */
            color: #333;
            letter-spacing: 3px;
            font-weight: 200;
        }
    </style>
</head>
<body>

    <div class="header">
        <img src="https://image.zil.ink/zilink//resized/200x200/34dd1fe1202c60bafd065b0f02c8244b.png" alt="Razan Podcast" class="profile-img">
        <h1>پادکست رازان</h1>
        <div class="tagline">روایتگر داستان‌های ناگفته</div>
    </div>

    <div class="section-title">پلتفرم‌های شنیداری</div>
    <div class="links-container">
        <a href="https://castbox.fm/channel/id6336958" class="link-card" target="_blank">
            <i class="fa-solid fa-tower-broadcast"></i> کست‌باکس
        </a>
        <a href="https://open.spotify.com/show/..." class="link-card spotify" target="_blank">
            <i class="fa-brands fa-spotify"></i> اسپاتیفای
        </a>
        <a href="https://podcasts.apple.com/us/podcast/razan-%D8%B1%D8%A7%D8%B2%D8%A7%D9%86/id1766655700" class="link-card apple" target="_blank">
            <i class="fa-brands fa-apple"></i> اپل پادکست
        </a>
        <a href="https://shenoto.com/channel/podcast/razan-%7C-%D8%B1%D8%A7%D8%B2%D8%A7%D9%86-feed" class="link-card" target="_blank">
            <i class="fa-solid fa-microphone-lines"></i> شنوتو
        </a>
    </div>

    <div class="section-title">ارتباطات</div>
    <div class="links-container">
        <a href="https://www.youtube.com/@RazanPodcast/videos" class="link-card youtube" target="_blank">
            <i class="fa-brands fa-youtube"></i> یوتیوب
        </a>
        <a href="https://www.instagram.com/razan.podcast/" class="link-card instagram" target="_blank">
            <i class="fa-brands fa-instagram"></i> اینستاگرام
        </a>
        <a href="mailto:Razanpodcast@gmail.com" class="link-card" target="_blank">
            <i class="fa-solid fa-envelope-open"></i> ایمیل
        </a>
    </div>

    <footer>RAZAN PODCAST</footer>

</body>
</html>
