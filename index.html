<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <style>
        :root {
            --bg-color: #050505;
            --card-bg: #0f0f0f;
            --card-border: #1f1f1f;
            --text-main: #ffffff;
            --brand-color: #ff5e57;
        }

        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            margin: 0;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
            -webkit-tap-highlight-color: transparent;
            overflow-x: hidden;
            position: relative;
        }

        /* --- 1. CINEMATIC SPOTLIGHT --- */
        .spotlight {
            position: absolute;
            top: -100px; 
            left: 50%;
            transform: translateX(-50%);
            width: 120%;
            height: 700px;
            background: radial-gradient(
                ellipse at top, 
                rgba(255, 94, 87, 0.45) 0%, 
                rgba(255, 94, 87, 0.1) 40%, 
                transparent 70%
            );
            z-index: -1;
            pointer-events: none;
            filter: blur(20px);
            mix-blend-mode: screen;
            animation: lightBreath 6s ease-in-out infinite alternate;
        }

        @keyframes lightBreath {
            0% { opacity: 0.8; transform: translateX(-50%) scale(1); }
            100% { opacity: 1.0; transform: translateX(-50%) scale(1.05); }
        }

        /* --- 2. ORIGINAL SHARP DUST (Reverted) --- */
        .dust-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .dust {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 255, 255, 0.6); /* Sharper white */
            border-radius: 50%;
            box-shadow: 0 0 2px rgba(255, 255, 255, 0.8); /* Sharp glow */
            bottom: -10px;
            opacity: 0;
            animation: floatDust linear infinite;
        }

        .d1 { left: 10%; animation-duration: 12s; animation-delay: 0s; }
        .d2 { left: 25%; animation-duration: 15s; animation-delay: 2s; }
        .d3 { left: 40%; animation-duration: 10s; animation-delay: 5s; }
        .d4 { left: 55%; animation-duration: 18s; animation-delay: 1s; }
        .d5 { left: 70%; animation-duration: 14s; animation-delay: 3s; }
        .d6 { left: 85%; animation-duration: 11s; animation-delay: 6s; }
        .d7 { left: 15%; animation-duration: 16s; animation-delay: 8s; }
        .d8 { left: 50%; animation-duration: 13s; animation-delay: 4s; }
        .d9 { left: 95%; animation-duration: 19s; animation-delay: 2s; }
        .d10 { left: 5%; animation-duration: 20s; animation-delay: 5s; }

        @keyframes floatDust {
            0% { bottom: -10px; opacity: 0; transform: translateY(0); }
            20% { opacity: 1; }
            80% { opacity: 0.8; }
            100% { bottom: 100%; opacity: 0; transform: translateY(-50px) translateX(10px); }
        }

        /* --- HEADER & PROFILE --- */
        .header {
            text-align: center;
            margin-bottom: 15px; 
            position: relative;
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%; 
            border: 2px solid #fff; 
            padding: 4px;
            background: #000;
            object-fit: cover;
            animation: reactorGlow 4s ease-in-out infinite;
        }

        @keyframes reactorGlow {
            0% {
                box-shadow: 0 0 15px rgba(255, 94, 87, 0.3), inset 0 0 10px rgba(255, 94, 87, 0.2);
                border-color: #555;
            }
            50% {
                box-shadow: 0 0 50px rgba(255, 94, 87, 0.7), inset 0 0 20px rgba(255, 94, 87, 0.5);
                border-color: #fff;
            }
            100% {
                box-shadow: 0 0 15px rgba(255, 94, 87, 0.3), inset 0 0 10px rgba(255, 94, 87, 0.2);
                border-color: #555;
            }
        }

        h1 { 
            font-size: 1.8rem; 
            font-weight: 700; 
            margin: 15px 0 5px 0; 
            letter-spacing: -0.5px;
            color: #fff;
            position: relative;
            background: linear-gradient(to right, #fff 0%, #ffcfcc 50%, #fff 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shineText 5s linear infinite;
        }

        @keyframes shineText {
            to { background-position: 200% center; }
        }

        .tagline { 
            color: var(--brand-color);
            font-size: 0.95rem; 
            font-weight: 300; 
            letter-spacing: 0.5px; 
            opacity: 0.9;
            text-shadow: 0 0 25px rgba(255, 94, 87, 0.6);
            margin-bottom: 0px; 
        }

        /* --- SECTIONS --- */
        .section-label {
            font-size: 0.75rem;
            color: #666;
            letter-spacing: 1px;
            margin: 15px 0 12px 0; 
            width: 100%;
            max-width: 420px;
            text-align: right;
            font-weight: 500;
            border-bottom: 1px solid #1a1a1a;
            padding-bottom: 5px;
        }

        .links-container {
            width: 100%;
            max-width: 420px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }
        
        .full-width { grid-template-columns: 1fr; }

        /* --- CARDS --- */
        .link-card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            color: #eee;
            text-decoration: none;
            padding: 16px 14px;
            border-radius: 12px; 
            display: flex;
            align-items: center;
            justify-content: flex-start;
            font-size: 0.95rem;
            font-weight: 400;
            transition: transform 0.1s ease, background 0.2s, border-color 0.2s;
            position: relative;
        }

        .full-width .link-card { justify-content: center; }

        .link-card i {
            font-size: 1.3rem;
            margin-left: 14px;
            width: 24px;
            text-align: center;
            color: var(--brand-color); 
            filter: drop-shadow(0 0 8px rgba(255, 94, 87, 0.4)); 
        }

        /* --- HIGHLIGHTED BUTTONS (Pulsing Effect) --- */
        .priority-card {
            background: #141414; /* Slightly lighter background */
            border-color: var(--brand-color); /* Initial border color */
            animation: pulseAttention 2s infinite alternate; /* The magic pulse */
        }

        /* Subtle pulsing glow for priority cards */
        @keyframes pulseAttention {
            0% {
                border-color: #333;
                box-shadow: 0 0 0 rgba(255, 94, 87, 0);
            }
            100% {
                border-color: var(--brand-color);
                box-shadow: 0 0 12px rgba(255, 94, 87, 0.3);
            }
        }

        .link-card:active {
            transform: scale(0.96);
            background: #1a1a1a;
            border-color: var(--brand-color);
        }

        /* Entrance Animations */
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .header { animation: slideUp 0.8s ease backwards; }
        .sec-1 { animation: slideUp 0.8s ease 0.1s backwards; }
        .sec-2 { animation: slideUp 0.8s ease 0.2s backwards; }
        .sec-3 { animation: slideUp 0.8s ease 0.3s backwards; }

        footer {
            margin-top: 50px;
            font-size: 0.7rem;
            color: #333;
            letter-spacing: 3px;
            text-transform: uppercase;
        }
    </style>
